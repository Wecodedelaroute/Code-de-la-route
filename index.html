<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision du Code de la Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9f7ef;
            border: 1px solid #28a745;
        }
        .options {
            margin-top: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Révision du Code de la Route</h1>
    
    <div class="quiz-container" id="quiz"></div>
    
    <script>
        const questions = [
            {
                question: "Que signifie ce panneau ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/5/5f/Stop_sign.svg", // Panneau stop
                options: ["Interdiction de tourner à droite", "Fin de limitation de vitesse", "Arrêt obligatoire"],
                answer: 2
            },
            {
                question: "Quelle est la vitesse limite en ville ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Speed_limit_50_kmh_sign.png/1200px-Speed_limit_50_kmh_sign.png", // Panneau 50 km/h
                options: ["50 km/h", "70 km/h", "30 km/h"],
                answer: 0
            },
            {
                question: "Que signifie ce feu rouge ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Traffic_light_red.svg/1200px-Traffic_light_red.svg.png", // Feu rouge
                options: ["Passer", "S'arrêter", "Continuer à rouler"],
                answer: 1
            },
            {
                question: "Quelle est la signification de ce panneau ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Panneau_Route_Barr%C3%A9e.svg/1200px-Panneau_Route_Barr%C3%A9e.svg.png", // Route barrée
                options: ["Route en travaux", "Route fermée", "Fin de route"],
                answer: 1
            },
            {
                question: "Que doit-on faire à ce panneau ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Yield_sign.svg/1200px-Yield_sign.svg.png", // Panneau céder le passage
                options: ["S'arrêter", "Ralentir", "Continuer sans s'arrêter"],
                answer: 1
            },
            {
                question: "Quelle est la vitesse limite sur autoroute en France ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Speed_limit_130_kmh_sign.png/1200px-Speed_limit_130_kmh_sign.png", // Panneau 130 km/h
                options: ["130 km/h", "110 km/h", "90 km/h"],
                answer: 0
            },
            {
                question: "Que signifie ce panneau ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Panneau_de_rappel.svg/1200px-Panneau_de_rappel.svg.png", // Panneau de rappel
                options: ["Attention, virage dangereux", "Zone de danger", "Fin de zone dangereuse"],
                answer: 2
            },
            {
                question: "Que doit-on faire à ce feu orange ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Traffic_light_orange.svg/1200px-Traffic_light_orange.svg.png", // Feu orange
                options: ["S'arrêter", "Passer rapidement", "Ralentir et se préparer à s'arrêter"],
                answer: 2
            },
            {
                question: "Que signifie ce panneau de limitation de vitesse ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Speed_limit_30_kmh_sign.png/1200px-Speed_limit_30_kmh_sign.png", // Panneau 30 km/h
                options: ["Vitesse minimale", "Vitesse maximale", "Vitesse recommandée"],
                answer: 1
            },
            {
                question: "Quelle est la priorité à droite ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Panneau_de_priorite_a_droite.svg/1200px-Panneau_de_priorite_a_droite.svg.png", // Panneau de priorité à droite
                options: ["Céder le passage", "Priorité à droite", "Stop"],
                answer: 1
            },
            {
                question: "Quelle est la signification de ce panneau de danger ?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Danger_sign.svg/1200px-Danger_sign.svg.png", // Panneau de danger
                options: ["Danger imminent", "Attention danger", "Fin de danger"],
                answer: 1
            },
            // Ajoutez d'autres questions ici jusqu'à 60
        ];

        function loadQuiz() {
            const quizContainer = document.getElementById("quiz");
            questions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question">
                        <p>${q.question}</p>
                        <img src="${q.image}" alt="Image de la question" style="max-width: 100%; height: auto;">
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <label>
                                    <input type="radio" name="question${index}" value="${i}"> ${option}
                                </label>
                            `).join("<br>")}
                        </div>
                    </div>
                `;
                quizContainer.innerHTML += questionHTML;
            });
        }

        loadQuiz();
    </script>

</body>
</html>
